{% include 'Admin/header.html' %}
<style>
    body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        padding: 60px 40px;
    }

    h1 {
        text-align: center;
        color: #00ffff;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.75);
        border: 1px solid #00ffff;
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #00ffff;
        vertical-align: middle;
    }

    th {
        background-color: #001f3f;
        color: #00ffff;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.05);
    }
</style>
<br><br><br><br>
<div class="container">
    <h1>User Feedback</h1>
    <table>
        <tr>
            <th>Sl.No</th>
            <th>User</th>
            <th>Feedback</th>
            <th>Date and Time</th>
        </tr>
        {% for f in u %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ f.registration.fname }} {{ f.registration.lname }}</td>
            <td>{{ f.feedback }}</td>
            <td>{{ f.date }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% include 'footer.html' %}
